        <title>Right-Aligned Search Bar</title>
        <style>
            body {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
                margin: 20px;
            }
            .search-bar {
                display: flex;
                justify-content: flex-end; /* Aligns the bar to the right */
                margin-right: 20px; /* Adds spacing from the edge */
            }
            .search-input {
                width: 300px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }
            
            .search-button {
                margin-left: 5px;
                padding: 10px 15px;
                background-color: brown;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }
            .search-button:hover {
                background-color: darkred;
            }
        </style>
    </head>
    <body>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search..." aria-label="Search">
